    <link rel="stylesheet" href="./index.css">

<body>
    <div class="container">
        <h1 style="font-size: 55px;">Calculator.</h1>
        <div class="calculator">
            <input type="text">
            <table >
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="divide">/</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="multiply">*</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="minus">-</td>
                </tr>
                <tr>
                    <td id="dot">.</td>
                    <td id="zero">0</td>
                    <td id="equal">=</td>
                    <td id="add">+</td>
                </tr>
            </table>
        </div>
    </div>
